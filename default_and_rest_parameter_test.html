    <script>
      글자세기("aacbbb");

      function 글자세기(글자) {
        var 결과 = {};

        [...글자].forEach((a) => {
          //결과에 a가 있으면 a = a+1
          if (결과[a] > 0) {
            결과[a]++;
          }
          //없으면 a : 1을 집어 넣음
          else {
            결과[a] = 1;
          }
        });

        console.log(결과);
      }
    </script>
