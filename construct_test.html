<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function 기계(이름, 나이) {
        this.name = 이름;
        this.age = 나이;
        this.sayHi = function () {
          console.log("안녕 나는 " + this.name + "이야");
        };
      }
      var 학생1 = new 기계("Kim", 20);
      var 학생2 = new 기계("Park", 21);
      var 학생3 = new 기계("Lee", 22);

      학생1.sayHi();
      학생2.sayHi();
      학생3.sayHi();
    </script>

    <script>
      function Parent() {
        this.name = "Kim";
      }
      var a = new Parent();

      a.__proto__.age = 30;
      console.log(a.age); //30출력
    </script>

    <script>
      function Student(이름, 나이) {
        this.name = 이름;
        this.age = 나이;
      }

      Student.prototype.sayHi = () => {
        console.log("안녕 나는 " + this.name + "이야");
      };
      var 학생1 = new Student("Kim", 20);

      학생1.sayHi(); //sayHi를 화살표 함수로 만들었기 때문에, this의 의미가 달라져서 정상적으로 작동하지 않음
    </script>

    <script>
      Array.prototype.remove3 = function () {
        for (let i = 0; i < this.length; i++) {
          if (this[i] == 3) {
            this.splice(i, 1);
          }
        }
      };
      var arr = [1, 2, 3, 4];
      arr.remove3();

      console.log(arr); //[1,2,4]가 출력
    </script>
  </body>
</html>
