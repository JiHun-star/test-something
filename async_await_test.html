    <button id="test">버튼</button>
    <script>
      async function 버튼클릭() {
        let 프로미스 = new Promise(function (resolve, reject) {
          let 버튼 = document.getElementById("test");
          버튼.addEventListener("click", () => {
            resolve(`성공했어요!`);
          });
        });
